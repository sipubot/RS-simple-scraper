
[package]
name = "textminer"
version = "0.1.0"
authors = ["SIPU <ddasik00@naver.com>"]
edition = "2018"

[profile.release]
opt-level = 'z'
lto=true
codegen-units=1

[dependencies]
tokio = { version = "1.32.0", features = ["full"] }
time = "0.3.28" 
chrono =  { version = "0.4.28", default-features = false, features = ["clock", "std"] } 
chrono-tz = "0.8.3"
serde="1.0.188"
serde_json="1.0.105"
serde_derive="1.0.188"
derive_more = "0.99.17"
reqwest = { version = "0.11.20", features = ["blocking","socks","json"] }
scraper = "0.17.1"
anyhow = "1.0.75"
bytes = "1.4.0"
regex = "1.9.4"
winapi="0.3.9"