
[package]
name = "textminer"
version = "0.1.0"
authors = ["SIPU <ddasik00@naver.com>"]
edition = "2018"

[profile.release]
opt-level = 'z'
lto=true
codegen-units=1

[dependencies]
tokio = { version = "1.35.1", features = ["full"] }
time = "0.3.32" 
chrono =  { version = "0.4.33", default-features = false, features = ["clock", "std"] } 
chrono-tz = "0.8.5"
serde="1.0.196"
serde_json="1.0.113"
serde_derive="1.0.196"
derive_more = "0.99.17"
reqwest = { version = "0.11.22", features = ["blocking","socks","json"] }
scraper = "0.18.1"
anyhow = "1.0.79"
bytes = "1.5.0"
regex = "1.10.3"
winapi="0.3.9"
urlencoding = "2.1.3"
url ="2.5.0"