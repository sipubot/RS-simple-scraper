
[package]
name = "textminer"
version = "0.1.0"
authors = ["SIPU <ddasik00@naver.com>"]
edition = "2018"

[profile.release]
opt-level = 'z'
lto=true
codegen-units=1

[dependencies]
tokio = { version = "1.37.0", features = ["full"] }
time = "0.3.36" 
chrono =  { version = "0.4.38", default-features = false, features = ["clock", "std"] } 
chrono-tz = "0.9.0"
serde="1.0.198"
serde_json="1.0.116"
serde_derive="1.0.198"
derive_more = "0.99.17"
reqwest = { version = "0.12.4", features = ["blocking","socks","json"] }
scraper = "0.19.0"
anyhow = "1.0.82"
bytes = "1.6.0"
regex = "1.10.4"
winapi="0.3.9"
urlencoding = "2.1.3"
url ="2.5.0"